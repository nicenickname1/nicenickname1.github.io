<html>

</head>
<body>
<center><h1>최댓값 구하기</h1></center>
<script>
var num = prompt("숫자 여러개 입력 (스페이스바로 구분)");
//alert("입력값:" + num);
document.write(num + "<br>");
val = num.split(' ');
document.write(val + "<br>");
document.write("배열의 길이:" + val.length + "<br>");
document.write("두 번째 데이터:" + val[1] + "<br>");
data = val.map(Number)
var max = -100
var min = 1000
for (i = 0; i < val.length; i++){
	if (data[i] > max)
		max = data[i]
	if(data[i] < min)
		min = data[i]
}
document.write("최댓값:" + max + "최솟값" + min);
</script>
</body>
</html>
