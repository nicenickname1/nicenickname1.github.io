<body>
<center><h1>최댓값 구하기</h1></center>
<script>
var num1 = prompt("숫자 입력");
//alert("입력값:" + num1);
var num2 = prompt("숫자 입력");
//alert("입력값:" + num2);
if (num1 > num2) {
	alert(num1 + "is larger than" + num2);
}else if (num1 == num2) { 
	alert(num1 + "is same with" + num2);
}else {
	alert(num1 + "is less than" + num2);
}
</script>
